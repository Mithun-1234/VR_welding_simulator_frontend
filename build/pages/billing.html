    <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">

            <span id="errorMessage"></span>
          </div>
        </div>

        <!-- Table Container -->

            <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">

                <h6 class="text-slate-700 text-lg font-bold">Users Data</h6>
                <div class="text-sm text-slate-500">
                  Total Users: <span id="totalUsers" class="font-semibold">0</span>
                </div>
              </div>
              <div class="flex-auto px-0 pt-0 pb-2">
                <div class="p-0 overflow-x-auto">
                  <table class="items-center w-full mb-0 align-top border-collapse text-slate-500">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">S.No</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">S1</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">S2</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">S3</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Last Sign-in</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Status</th>
                      </tr>
                    </thead>
                    <tbody id="userTableBody">
                      <!-- Data will be populated here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      // Firebase Configuration - Replace with your actual config
      const firebaseConfig = {
  apiKey: "AIzaSyCXBfwNRo6Cck-7JyOoZM0O3zZl8BJEW5g",
  authDomain: "test-weld.firebaseapp.com",
  databaseURL: "https://test-weld-default-rtdb.firebaseio.com",
  projectId: "test-weld",
  storageBucket: "test-weld.firebasestorage.app",
  messagingSenderId: "851606889928",
  appId: "1:851606889928:web:c3a2fbe218e7b559840cfd",
  measurementId: "G-FE3YR32NP1"
};

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      // Check authentication state
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('User is signed in:', user.email);
          document.querySelector('.admin-email').textContent = user.email;
          loadUserData();
        } else {
          console.log('User is not signed in');
          // Redirect to login page
          window.location.href = '../pages/sign-in.html';
        }
      });

      // Load user data from Firebase Realtime Database
      async function loadUserData() {
        try {
          showLoadingState();
          
          // Get authentication users first
          const authUsersResponse = await fetch('http://localhost:5000/users');
          const authUsersData = await authUsersResponse.json();
          
          if (!authUsersData.success) {
            throw new Error(authUsersData.error || 'Failed to fetch auth users');
          }
          
          // Get realtime database data
          const snapshot = await database.ref('User').once('value');
          const realtimeData = snapshot.val() || {};
          
          // Combine authentication data with realtime database data
          const combinedData = authUsersData.users.map((authUser, index) => {
            const realtimeUser = findUserInRealtimeData(realtimeData, authUser.email, authUser.uid);
            
            return {
              sno: index + 1,
              name: authUser.name !== 'N/A' ? authUser.name : (realtimeUser?.name || 'Unknown'),
              email: authUser.email,
              uid: authUser.uid,
              s1: realtimeUser?.S1 || 'N/A',
              s2: realtimeUser?.S2 || 'N/A',
              s3: realtimeUser?.S3 || 'N/A',
              lastSignIn: authUser.lastSignIn,
              status: authUser.disabled ? 'Disabled' : (authUser.emailVerified ? 'Verified' : 'Unverified')
            };
          });
          
          displayUserData(combinedData);
          
        } catch (error) {
          console.error('Error loading user data:', error);
          showErrorState(error.message);
        }
      }

      // Find user in realtime data by email or UID
      function findUserInRealtimeData(realtimeData, email, uid) {
        // Try to find by exact match first
        for (const [key, userData] of Object.entries(realtimeData)) {
          if (userData.email === email || key === uid) {
            return userData;
          }
        }
        
        // If not found, try to find by email domain or partial match
        for (const [key, userData] of Object.entries(realtimeData)) {
          if (userData.email && email && userData.email.toLowerCase().includes(email.toLowerCase().split('@')[0])) {
            return userData;
          }
        }
        
        return null;
      }

      // Display user data in table
      function displayUserData(users) {
        const tableBody = document.getElementById('userTableBody');
        const totalUsersSpan = document.getElementById('totalUsers');
        
        tableBody.innerHTML = '';
        totalUsersSpan.textContent = users.length;
        
        users.forEach(user => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-100';
          
          const statusClass = user.status === 'Verified' ? 'text-green-600' : 
                             user.status === 'Disabled' ? 'text-red-600' : 'text-yellow-600';
          
          row.innerHTML = `
            <td class="px-6 py-4 text-sm">${user.sno}</td>
            <td class="px-6 py-4 text-sm font-medium">${user.name}</td>
            <td class="px-6 py-4 text-sm">${user.email}</td>
            <td class="px-6 py-4 text-sm font-semibold ${getScoreColor(user.s1)}">${user.s1}</td>
            <td class="px-6 py-4 text-sm font-semibold ${getScoreColor(user.s2)}">${user.s2}</td>
            <td class="px-6 py-4 text-sm font-semibold ${getScoreColor(user.s3)}">${user.s3}</td>
            <td class="px-6 py-4 text-sm">${user.lastSignIn}</td>
            <td class="px-6 py-4 text-sm ${statusClass}">${user.status}</td>
          `;
          
          tableBody.appendChild(row);
        });
        
        showTableContainer();
      }

      // Get color class for scores
      function getScoreColor(score) {
        if (score === 'N/A' || score === 'Non') return 'text-gray-400';
        const numScore = parseInt(score);
        if (numScore >= 90) return 'text-green-600';
        if (numScore >= 80) return 'text-blue-600';
        if (numScore >= 70) return 'text-yellow-600';
        return 'text-red-600';
      }

      // Show loading state
      function showLoadingState() {
        document.getElementById('loadingState').classList.remove('hidden');
        document.getElementById('errorState').classList.add('hidden');
        document.getElementById('tableContainer').classList.add('hidden');
      }

      // Show error state
      function showErrorState(message) {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('errorState').classList.remove('hidden');
        document.getElementById('tableContainer').classList.add('hidden');
        document.getElementById('errorMessage').textContent = message;
      }

      // Show table container
      function showTableContainer() {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('errorState').classList.add('hidden');
        document.getElementById('tableContainer').classList.remove('hidden');
      }

      // Refresh data
      function refreshData() {
        loadUserData();
      }

      // Handle logout
      function handleLogout() {
        auth.signOut().then(() => {
          console.log('User signed out');
          window.location.href = '../pages/sign-in.html';
        }).catch((error) => {
          console.error('Error signing out:', error);
        });
      }

      // Real-time listener for database changes
      database.ref('User').on('value', (snapshot) => {
        console.log('Database updated, refreshing data...');
        // Small delay to avoid too frequent updates
        setTimeout(() => {
          loadUserData();
        }, 1000);
      });
    </script>
