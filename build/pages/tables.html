  <body class="m-0 font-sans text-base antialiased font-normal dark:bg-slate-900 leading-default bg-gray-50 text-slate-500">

      <div class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full">

              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">

          <li class="mt-0.5 w-full">
            <a class="py-2.7 bg-blue-500/13 dark:text-white dark:opacity-80 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 font-semibold text-slate-700 transition-colors" href="../pages/tables.html">
              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">

              <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center fill-current stroke-0 text-center xl:p-2.5">
                <i class="relative top-0 text-sm leading-normal text-emerald-500 ni ni-credit-card"></i>

              <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">User Data</span>

      <div class="mx-4">
        <div class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border" sidenav-card>
          <img class="w-1/2 mx-auto" src="../assets/img/illustrations/icon-documentation.svg" alt="logout illustration" />
          <div class="flex-auto w-full p-4 pt-0 text-center">
            <div class="transition-all duration-200 ease-nav-brand">
              <h6 class="mb-0 dark:text-white text-slate-700">Logged in as Admin</h6>
              <p class="text-xs admin-email dark:text-white/60 text-slate-500 mt-1"></p>
            </div>
          </div>
        </div>
        <button onclick="handleLogout()" class="inline-block w-full px-8 py-2 mt-2 text-xs font-bold leading-normal text-center text-black capitalize transition-all ease-in rounded-lg shadow-md bg-red-500 bg-150 hover:shadow-xs hover:-translate-y-px hover:bg-red-600">
          Logout
        </button>
      </div>

    <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
      <!-- Navbar -->
      <nav class="relative flex items-center justify-between px-6 py-4 mx-6 transition-all ease-in shadow-none duration-250 rounded-2xl bg-transparent" navbar-main navbar-scroll="false">
        <h1 class="text-2xl font-bold text-white">Users Management</h1>
        <div class="flex items-center space-x-3">
          <span class="text-white text-sm opacity-75">Last updated: <span id="lastUpdated">--</span></span>
          <button onclick="refreshUsers()" class="px-4 py-2 bg-white/20 text-white text-sm rounded hover:bg-white/30 transition-colors">
            <i class="fas fa-sync-alt mr-2"></i>Refresh
          </button>
        </div>

      <div class="w-full px-6 py-6 mx-auto">
        <!-- Connection Status -->
        <div id="connectionStatus" class="mb-4 p-3 rounded-lg bg-gray-100 text-sm">
          <i class="fas fa-circle-notch fa-spin mr-2"></i>
          Checking backend connection...
        </div>

        <!-- Users Table -->
        <div class="flex flex-wrap -mx-3">
          <div class="flex-none w-full max-w-full px-3">
            <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
              <div class="p-6 pb-0 mb-0 flex justify-between items-center">
                <h6 class="text-slate-700 text-lg font-bold">Users</h6>
                <div class="flex items-center space-x-3">
                  <button onclick="refreshUsers()" class="p-2 text-slate-500 hover:text-slate-700 transition-colors" title="Refresh users">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </div>
              <div class="flex-auto px-0 pt-0 pb-2">
                <div class="p-0 overflow-x-auto">
                  <table class="items-center w-full mb-0 align-top border-collapse text-slate-500">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">S.No</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Email ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Created</th>
                        <th class="px-6 py-3 text-left text-xs font-bold uppercase text-slate-500">Last Sign-in</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="5" class="text-center py-8">
                          <div class="flex items-center justify-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Initializing...
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Scripts -->
    <script src="../assets/js/plugins/perfect-scrollbar.min.js" async></script>
    <script src="../assets/js/argon-dashboard-tailwind.js?v=1.0.1" async></script>
    
    <!-- User Management Script -->
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCXBfwNRo6Cck-7JyOoZM0O3zZl8BJEW5g",
        authDomain: "test-weld.firebaseapp.com",
        databaseURL: "https://test-weld-default-rtdb.firebaseio.com",
        projectId: "test-weld",
        storageBucket: "test-weld.firebasestorage.app",
        messagingSenderId: "851606889928",
        appId: "1:851606889928:web:c3a2fbe218e7b559840cfd",
        measurementId: "G-FE3YR32NP1"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      // Configuration
      const API_BASE_URL = 'http://localhost:5000'; // Your backend URL

      // Check authentication state
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('User is signed in:', user.email);
          document.querySelector('.admin-email').textContent = user.email;
          // Initialize the page after authentication
          testConnection();
          setTimeout(() => {
            fetchUsers();
          }, 1000);
        } else {
          console.log('User is not signed in');
          // Redirect to login page
          window.location.href = '../pages/sign-in.html';
        }
      });

      // Show connection status
      function showConnectionStatus(status, message, isError = false) {
        const statusElement = document.getElementById('connectionStatus');
        if (statusElement) {
          statusElement.className = `mb-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
          statusElement.innerHTML = `
            <i class="fas fa-${isError ? 'exclamation-triangle' : 'check-circle'} mr-2"></i>
            ${message}
          `;
        }
      }

      // Fetch and display users
      async function fetchUsers() {
        try {
          // Show loading state
          const tbody = document.querySelector('tbody');
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center py-8">
                <div class="flex items-center justify-center">
                  <i class="fas fa-spinner fa-spin mr-2"></i>
                  Loading users...
                </div>
              </td>
            </tr>
          `;

          const response = await fetch(`${API_BASE_URL}/users`);
          
          if (response.ok) {
            const data = await response.json();
            if (data.success) {
              displayUsers(data.users);
              updateUserCount(data.totalUsers);
              updateLastUpdated();
              showConnectionStatus('success', 'Connected to backend successfully');
            } else {
              throw new Error(data.error || 'Failed to fetch users');
            }
          } else {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
        } catch (error) {
          console.error('Error fetching users:', error);
          showConnectionStatus('error', `Backend connection failed: ${error.message}`, true);
          
          const tbody = document.querySelector('tbody');
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center py-8">
                <div class="text-red-500">
                  <i class="fas fa-exclamation-triangle mb-2"></i>
                  <div>Error loading users: ${error.message}</div>
                  <div class="text-sm mt-2">Make sure your backend is running on port 5000</div>
                  <button onclick="fetchUsers()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                    <i class="fas fa-redo mr-2"></i>Retry
                  </button>
                </div>
              </td>
            </tr>
          `;
        }
      }

      // Display users in the table
      function displayUsers(users) {
        const tbody = document.querySelector('tbody');
        
        if (users.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center py-8">
                <div class="text-slate-500">
                  <i class="fas fa-users mb-2"></i>
                  <div>No users found</div>
                  <div class="text-sm mt-2">Users will appear here when they sign up</div>
                </div>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = users.map(user => `
          <tr class="hover:bg-gray-50 ${user.disabled ? 'opacity-50' : ''}">
            <td class="px-6 py-4 text-sm font-medium">${user.sno}</td>
            <td class="px-6 py-4 text-sm">
              <div class="flex items-center">
                <span class="mr-2">${user.email}</span>
                ${user.emailVerified ? 
                  '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">✓ Verified</span>' : 
                  '<span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full">! Unverified</span>'
                }
                ${user.disabled ? '<span class="ml-2 text-xs bg-red-100 text-red-800 px-2 py-1 rounded-full">Disabled</span>' : ''}
              </div>
            </td>
            <td class="px-6 py-4 text-sm">${user.name}</td>
            <td class="px-6 py-4 text-sm">${user.created}</td>
            <td class="px-6 py-4 text-sm">
              <span class="${user.lastSignIn === 'Never' ? 'text-slate-400' : 'text-slate-600'}">
                ${user.lastSignIn}
              </span>
            </td>
          </tr>
        `).join('');
      }

      // Update user count in header
      function updateUserCount(count) {
        const header = document.querySelector('h6');
        if (header) {
          header.textContent = `Users (${count})`;
        }
      }

      // Update last updated timestamp
      function updateLastUpdated() {
        const lastUpdatedElement = document.querySelector('#lastUpdated');
        if (lastUpdatedElement) {
          lastUpdatedElement.textContent = new Date().toLocaleTimeString();
        }
      }

      // Handle logout
      function handleLogout() {
        auth.signOut().then(() => {
          console.log('User signed out');
          window.location.href = '../pages/sign-in.html';
        }).catch((error) => {
          console.error('Error signing out:', error);
        });
      }

      // Refresh users data
      function refreshUsers() {
        fetchUsers();
      }

      // Test backend connection
      async function testConnection() {
        try {
          const response = await fetch(`${API_BASE_URL}/health`);
          if (response.ok) {
            const data = await response.json();
            console.log('Backend connection test:', data);
            showConnectionStatus('success', 'Backend is running and accessible');
          } else {
            throw new Error('Backend responded with error');
          }
        } catch (error) {
          console.error('Backend connection failed:', error);
          showConnectionStatus('error', 'Cannot connect to backend. Make sure it\'s running on port 5000', true);
        }
      }

      // Auto-refresh every 2 minutes
      setInterval(() => {
        fetchUsers();
      }, 2 * 60 * 1000);
    </script>
  </body>
